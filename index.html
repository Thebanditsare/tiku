<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>在线题库</title>
  
  <link rel="stylesheet" href="style.css" />
    <!-- 引入不蒜子统计 -->
  <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
</head>
<body>
  <div class="container">
    <h1>📝 在线题库</h1>
    <footer class="footer">
      <small>Powered by djc · 2025-11-7</small>
      <span id="busuanzi_container_site_pv">
      已经被访问（内卷）<span id="busuanzi_value_site_pv"></span>次
    </span>
    </footer>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="🔍 搜索题目关键词或题号..." />
      <select id="typeFilter">
        <option value="all">全部类型</option>
        <option value="选择">选择题</option>
        <option value="判断">判断题</option>
      </select>
    </div>

    <div id="questionList" class="question-list">
      <!-- 题目将通过 JS 动态插入 -->
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
